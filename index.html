<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Style Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .chat-bubble-ai {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    @keyframes subtle-zoom-pulse {

      0%,
      100% {
        transform: scale(1.1);
        filter: brightness(1) drop-shadow(0 0 0 rgba(99, 102, 241, 0));
      }

      50% {
        transform: scale(1.15);
        filter: brightness(1.05) drop-shadow(0 0 15px rgba(99, 102, 241, 0.3));
      }
    }

    .animate-selected-pulse {
      animation: subtle-zoom-pulse 2.5s ease-in-out infinite;
      z-index: 20;
    }

    /* Custom AI Processing Animations */
    @keyframes scan {
      0% {
        top: 0;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        top: 100%;
        opacity: 0;
      }
    }

    @keyframes progress {
      0% {
        width: 0;
        left: 0;
      }

      50% {
        width: 70%;
        left: 15%;
      }

      100% {
        width: 0;
        left: 100%;
      }
    }

    /* Sophisticated Chat Animations */
    @keyframes message-pop {
      0% {
        opacity: 0;
        transform: translateY(12px) scale(0.92);
      }

      70% {
        transform: translateY(-2px) scale(1.01);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-message-in {
      animation: message-pop 0.45s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Face Tracking Animations */
    @keyframes scan-line-move {
      0% {
        top: 0;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        top: 100%;
        opacity: 0;
      }
    }

    .scan-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #4f46e5, transparent);
      box-shadow: 0 0 15px #4f46e5, 0 0 5px #4f46e5;
      animation: scan-line-move 2s linear infinite;
      z-index: 30;
    }

    @keyframes pulse-point {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .tracking-point {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #4f46e5;
      border-radius: full;
      box-shadow: 0 0 10px #4f46e5;
      animation: pulse-point 1.5s ease-in-out infinite;
      z-index: 31;
    }

    .refine-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #fbbf24, transparent);
      box-shadow: 0 0 20px #fbbf24, 0 0 10px #f59e0b;
      animation: scan-line-move 2.5s ease-in-out infinite;
      z-index: 40;
    }

    .vision-hud-label {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #22d3ee;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-left: 2px solid #22d3ee;
      pointer-events: none;
    }

    .corner-bracket {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid #22d3ee;
      pointer-events: none;
    }

    .corner-tl {
      top: 10%;
      left: 10%;
      border-right: 0;
      border-bottom: 0;
    }

    .corner-tr {
      top: 10%;
      right: 10%;
      border-left: 0;
      border-bottom: 0;
    }

    .corner-bl {
      bottom: 10%;
      left: 10%;
      border-right: 0;
      border-top: 0;
    }

    .corner-br {
      bottom: 10%;
      right: 10%;
      border-left: 0;
      border-top: 0;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    /* Premium Hover Effect for News/Garment Cards */
    .premium-card-hover {
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .premium-card-hover:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 30px 60px -12px rgba(79, 70, 229, 0.18), 0 18px 36px -18px rgba(0, 0, 0, 0.2);
    }
  </style>

{

}
</script>

</head>

</html>
